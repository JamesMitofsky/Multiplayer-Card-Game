<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Relative Insanity</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/7.14.2/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/7.14.2/firebase-auth.js"></script>
  <script defer src="/__/firebase/7.14.2/firebase-storage.js"></script>

  <!-- handles databasing -->
  <script defer src="/__/firebase/7.14.2/firebase-firestore.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">


</head>


<!-- Being working on Bryan's app -->

<body>
  <header class="header">
    <h1>Relative Insanity!</h1>
  </header>

  <section id="new-player-container">

    <div id="name-form">

      <label for="player-name">Name:</label>
      <input id="player-name" type="text" placeholder="ex. Chris Pratt">
      <button onclick="submitPlayerName()" class="submit-btn">Submit</button>

    </div>

    <div id="waiting-room">

      <h2 id="greeting"></h2>
      <p>When everyone has joined, feel free to start!</p>
      <button onclick="beginGame()" class="submit-btn">Begin Game!</button>

    </div>

  </section>

  <section id="content-wrapper">

    <div id="judge-card-wrapper">
      <div id="judge-card" class="card">

        <div class="judge-name-wrapper">
          <h2>Judge:</h2>
          <h2 id="judge-name"></h2>
        </div>

        <div class="line"></div>
        <p id="judge-card-content">We're fetching the content right now!</p>

        <div class="judge-card-btns">
          <button id="judge-card-btn" onclick="newRound()">New Round</button>

          <!-- <button onclick="userIsJudge()"
            class="user-is-judge">I'm the Judge!</button> -->

        </div>

      </div>

      <div class="dotted-line"></div>
    </div>



    <div id="submitted-cards-wrapper">
      <h2>Submitted Cards:</h2>
      <div id="submitted-cards" class="cards-container"></div>
    </div>

    <div id="local-cards-wrapper">
      <h2>Your Hand:</h2>
      <div id="cards-wrapper" class="cards-container"></div>
    </div>

    </div>




    <div class="dev-tools-wrapper">

      <button id='dev-tools-btn' onclick='toggleDevTools(this)'>Dev Tools</button>
      <button class="dev-action" onclick="resetGame()">Reset Game</button>
      <button class="dev-action" onclick='recycleAllCards(null, null, this )'>Recycle All
        Cards</button>

  </section>




  <!-- <button onclick="googleLogin()">
        Login with Google
      </button> -->
  <script src='views.js'></script>
  <script src="clickedFunctions.js"></script>
  <script src="app.js"></script>
</body>

</html>
