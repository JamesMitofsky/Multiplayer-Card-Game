<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/7.14.2/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/7.14.2/firebase-auth.js"></script>
  <script defer src="/__/firebase/7.14.2/firebase-storage.js"></script>

  <!-- handles databasing -->
  <script defer src="/__/firebase/7.14.2/firebase-firestore.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>

  <style>
    .card {
      margin: 30px auto;
      width: 300px;
      height: 300px;
      border-radius: 20px;
      box-shadow: 5px 5px 15px 7px rgba(0, 0, 0, 0.25), -5px -5px 30px 7px rgba(0, 0, 0, 0.22);
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    .card p {
      margin: 20px;
    }

    .delete-button {
      display: flex;
      align-self: flex-end;
      margin: 5px;
      cursor: pointer;
    }

    .delete-button:active {
      transform: scale(.8)
    }

    button {
      display: inline-block;
      padding: 0.3em 1.2em;
      margin: 0 0.1em 0.1em 0;
      border: 0.16em solid rgba(255, 255, 255, 0);
      border-radius: 2em;
      box-sizing: border-box;
      text-decoration: none;
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
      color: #FFFFFF;
      text-shadow: 0 0.04em 0.04em rgba(0, 0, 0, 0.35);
      text-align: center;
      transition: all 0.2s;
    }

    button:hover {
      border-color: rgba(255, 255, 255, 1);
    }

    .green-btn {
      background-color: green;
    }

    .red-btn {
      background-color: red;
    }

    .dev-only {
      background-color: orange;
      color: black;
      bottom: 35px;
      position: absolute;
      right: 35px;
      padding: 2em;
    }
  </style>

</head>


<!-- Being working on Bryan's app -->

<body>
  <h1>Bryan's Test Exists!</h1>
  <button class="red-btn" onclick='recycleAllCards()'>Recycle All Cards</button>
  <button class="green-btn" onclick='returnNewCard()'>Deal New Card</button>

  <button class='dev-only' onclick='writeCardsToDatabase()'>Write Cards to Database</button>

  <!-- <button onclick="googleLogin()">
        Login with Google
      </button> -->

  <script src="app.js"></script>
</body>

</html>
