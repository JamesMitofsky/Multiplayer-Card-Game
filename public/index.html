<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Relative Insanity</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/7.14.2/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/7.14.2/firebase-auth.js"></script>
  <script defer src="/__/firebase/7.14.2/firebase-storage.js"></script>

  <!-- handles databasing -->
  <script defer src="/__/firebase/7.14.2/firebase-firestore.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">


</head>


<!-- Being working on Bryan's app -->

<body>
  <header class="header">
    <h1>Relative Insanity!</h1>
  </header>

  <section id="player-name-wrapper">
    <div id="name-form">
      <input id="player-name" type="text" placeholder="Username">
      <button onclick="submitPlayerName()">Submit</button>
    </div>
    <div id="waiting-room" class="hide-element">
      <h2 id="greeting"></h2>
    </div>
  </section>

  <section id="content-wrapper">
    <div id="judge-card" class="card">

      <div class="judge-wrapper">
        <h2><label for="people">Judge:</label></h2>

        <select id="select" class="current-judge" onchange="changeJudgeName(event)" id="people">
          <option>Parker</option>
          <option>Betsy</option>
          <option>Ryan</option>
          <option>Kyle</option>
          <option>Bryan</option>
          <option>James</option>
          <option>Beth</option>
          <option>Angel</option>
        </select>
      </div>

      <div class="line"></div>
      <p id="judge-card-content">We're fetching the content right now!</p>
      <div class="judge-card-btns">
        <button id="judge-card-btn" onclick="updateJudgeCard()">New Round</button><button onclick="userIsJudge()"
          class="user-is-judge">I'm the Judge!</button>
      </div>
    </div>


    <div class="dotted-line"></div>

    <div id="submitted-cards-wrapper">
      <h2>Submitted Cards:</h2>
      <div id="submitted-cards" class="cards-container"></div>
    </div>

    <div id="local-cards-wrapper">
      <h2>Your Hand:</h2>
      <div id="cards-wrapper" class="cards-container"></div>
    </div>

    </div>




    <div class="dev-tools-wrapper">

      <button id='dev-tools-btn' onclick='toggleDevTools(this)'>Dev Tools</button>
      <button class="dev-action" onclick="clearPlayers()">Clear Players</button>
      <button class="dev-action" onclick='recycleAllCards(null, null, this )'>Recycle All
        Cards</button>

  </section>




  <!-- <button onclick="googleLogin()">
        Login with Google
      </button> -->

  <script src="clickedFunctions.js"></script>
  <script src="app.js"></script>
</body>

</html>
