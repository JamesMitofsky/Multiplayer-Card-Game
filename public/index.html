<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Relative Insanity</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/7.14.2/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/7.14.2/firebase-auth.js"></script>
  <script defer src="/__/firebase/7.14.2/firebase-storage.js"></script>

  <!-- handles databasing -->
  <script defer src="/__/firebase/7.14.2/firebase-firestore.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      position: relative;
    }

    .header {
      overflow: auto;
      background-color: #f9c2c2;
      box-shadow: 0 0 17px 3px #9c5151;
      /* flex below */
      display: flex;
      align-items: center;
      flex-direction: row;
      justify-content: space-around;
    }

    .header h1 {
      text-align: center;
    }


    .delete-button {
      background: #f90;
      color: #fff;
      font-family: 'Helvetica', 'Arial', sans-serif;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      width: 40px;
      height: 40px;
      border-radius: 5px;
      margin-left: 160px;
    }

    .delete-button:hover {
      cursor: pointer;
    }


    .delete-button:active {
      transform: scale(.8)
    }

    /* grabbed from here: https://fdossena.com/?p=html5cool/buttons/i.frag */
    button {
      display: inline-block;
      border: 0.16em solid rgba(255, 255, 255, 0);
      border-radius: 1em;
      text-decoration: none;
      font-family: 'Roboto', sans-serif;
      font-weight: 300;
      color: #FFFFFF;
      text-shadow: 0 0.04em 0.04em rgba(0, 0, 0, 0.35);
      text-align: center;
      transition: all 0.2s;
      font-size: 17px;
      padding: 6px;
      margin: 2px
    }

    button:hover {
      cursor: pointer;
    }

    button:active {
      border: solid white;
    }

    .green-btn {
      background-color: green;
    }

    .recycle-btn {
      background-color: red;
      /* hidden dev tool */
      display: none;
    }


    .dev-tools-wrapper {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .dev-tools-btn {
      background-color: orange;
    }

    .judge-card-updater {
      background-color: #2196F3;
      /* hidden dev tool */
      display: none;
    }



    /* cards styles */

    #cards-wrapper {
      margin-top: 30px;
      /* flexbox below */
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }


    .card {
      width: 200px;
      margin: 10px;
      border-radius: 20px;
      border-top-right-radius: 5px;
      box-shadow: 2px 2px 5px 3px rgba(105, 7, 7, 0.25), 7px 9px 20px 6px rgba(119, 109, 109, 0.22);
      flex-direction: column;
      text-align: center;
    }

    .card p {
      margin: 20px;
    }
  </style>

</head>


<!-- Being working on Bryan's app -->

<body>
  <div class="header">
    <h1>Relative Insanity!</h1>
    <button class="green-btn" onclick='dealCard()'>Deal New Card</button>
  </div>


  <div id="cards-wrapper"></div>
  <div class="dev-tools-wrapper">
    <button class="dev-tools-btn" onclick='devTools()'>Dev Tools</button>
    <button class="recycle-btn" id="recycle-btn" onclick='recycleAllCards()'>Recycle All Cards</button>
    <button class="judge-card-updater" id="judge-card-btn" onclick="updateJudgeCard()">Update Judge Card</button>
  </div>


  <!-- <button onclick="googleLogin()">
        Login with Google
      </button> -->

  <script src="app.js"></script>
</body>

</html>
